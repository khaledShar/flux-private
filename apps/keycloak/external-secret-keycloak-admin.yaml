apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-admin
  namespace: keycloak
spec:
  refreshInterval: 2m0s
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: keycloak-admin
    creationPolicy: Owner
  data:
    - secretKey: admin-password
      remoteRef:
        key: secrets/keycloak
        property: admin-password
